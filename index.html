<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="icon" href="./media/hangman title icon.png" />
    <link rel="stylesheet" href="master.css" />
  </head>
  <body>
    <div class="container">
      <div class="game-info">
        <div class="game-name">Hangman Game</div>
        <div class="category">Word From: <span></span></div>
        <button id="restartButton">Restart Game</button>
      </div>
      <hr />
      <div class="row">
        <div class="hangman-draw">
          <div class="draw">
            <div class="stand"></div>
            <div class="hang"></div>
            <div class="rope"></div>
            <div class="person">
              <div class="head"></div>
              <div class="body"></div>
              <div class="hands"></div>
              <div class="legs"></div>
            </div>
          </div>
        </div>
        <div class="letters"></div>
      </div>
      <hr />
      <div class="letters-guess"></div>
    </div>

    <audio id="success" src="./media/success.mp3" preload="auto"></audio>
    <audio id="fail" src="./media/fail.mp3" preload="auto"></audio>
    <script src="main.js"></script>
  </body>
</html>
